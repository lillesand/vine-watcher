service: vine-watcher

# You can pin your service to only deploy with a specific Serverless version
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: java11

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sqs:SendMessage"
        - "sqs:GetQueueAttributes"
        - "sqs:GetQueueUrl"
        - "sqs:ListQueues"
      Resource:
        Fn::GetAtt:
          - SlackCommandQueue
          - Arn
    - Effect: "Allow"
      Action:
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource:
        Fn::GetAtt:
          - WineTable
          - Arn

package:
  artifact: build/libs/vine-watcher-dev-all.jar

functions:
  vinewatcher-slack-poster:
    handler: vine.watcher.WinePosterLambda
    memorySize: 512
    timeout: 60
    events:
     - schedule: rate(1 hour)
    environment:
      SLACK_WEBHOOK: ${opt:slack-webhook}
      STAGE: ${opt:stage}

  vinewatcher-slack-webhook:
    handler: vine.watcher.slackhook.SlackCommandRequestHandler
    events:
      - http:
          path: event/receive
          method: post
          cors: true
    environment:
      SLACK_SIGNING_SECRET: ${opt:slack-signing-secret}
      STAGE: ${opt:stage}
      QUEUE_URL:
        Ref: SlackCommandQueue

  vinewatcher-process-commands:
    handler: vine.watcher.queue.CommandProcessor
    memorySize: 512
    timeout: 20
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SlackCommandQueue
              - Arn
    environment:
      STAGE: ${opt:stage}
      SLACK_WEBHOOK: ${opt:slack-webhook}

resources:
  Resources:
    SlackCommandQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: "SlackCommandQueue-${opt:stage}"
    WineTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "vinewatcher-${opt:stage}"
        AttributeDefinitions:
          - AttributeName: articleId
            AttributeType: S
        KeySchema:
          - AttributeName: articleId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

